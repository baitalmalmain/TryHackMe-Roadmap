name: Update Roadmap Stats

on:
  push:
    branches: [ main ] 

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Update Script
        run: python update_progress.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "StatsBot"
          git config --global user.email "bot@github.com"
          git add README.md
          git commit -m "Auto-update progress stats [skip ci]" || exit 0
          git push
